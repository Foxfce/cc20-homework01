  <h1>Contact Me!</h1>
    <form style="border: 1px solid lightgrey; padding: 30px; width: 70%; border-radius: 10px;">
      <label for="name">Enter your info.</label><br /><br />
      <label for="name">Your Name</label><br />
      <input type="text" id="name" name="name" style="width: 100%;"><br />
      <label for="email">Your E-mail</label><br />
      <input type="text" id="email" name="email" style="width: 100%;"><br />
      <label for="gender">Gender</label><br />
      <select name="gender" id="gender" style="width: 100%;">
        <option value="" disabled selected>Select.</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        <option value="Not disclosed">Not disclosed</option>
      </select><br /><br />
      <label for="message">Message</label><br />
      <textarea name="message" id="message"></textarea>
      <input type="button" value="Send">
      <input type="button" value="Clear">
    </form>
